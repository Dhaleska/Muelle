<div class="container">

  <div class="login-box">

    <div class="login-left">

      <img src="assets/login3.png">
    </div>

    <div class="login-right">

      <h2>Bienvenido</h2>

      <form (submit)="login($event, usuario.value, password.value)">
        
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="usuario" id="usuario" name="usuario" class="form-control" required #usuario>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required #password>
        </div>

        <button type="submit" class="btn">Iniciar Sesi√≥n</button>
      
      </form>
      
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
  </div>
</div>
