<div class="container">

  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="login(username.value, password.value)">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" class="form-control" required #username>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required #password>
      </div>
      <button type="submit" class="btn btn-primary">Acceder</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
